<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Paciente</title>
</head>
<body>
    <h1>Modificar Paciente</h1>
    <form action="/modificar/{{ paciente['ID'] }}" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ paciente['Nombre'] }}" required><br><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" value="{{ paciente['Apellido'] }}" required><br><br>

        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" value="{{ paciente['Fecha_de_Nacimiento'] }}" required><br><br>

        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" value="{{ paciente['Teléfono'] }}" required><br><br>

        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" value="{{ paciente['Correo_Electronico'] }}" required><br><br>

        <button type="submit">Guardar Cambios</button>
    </form>
    <a href="/">Volver al menú principal</a>
</body>
</html>
